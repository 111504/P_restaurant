<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>餐廳管理儀表板</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        font-family: Roboto, "Noto Serif TC", "Microsoft JhengHei", serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 120px;
      }

      header {
        background-color: black;
        color: aliceblue;
        padding: 10px 0;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 999;
      }

      .header-container {
        width: 80%;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo a {
        color: white;
        text-decoration: none;
        font-size: 24px;
      }

      nav ul {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
      }

      nav ul li {
        margin: 0 10px;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        padding: 8px 12px;
        transition: background-color 0.3s;
      }

      nav ul li a:hover {
        background-color: #333;
      }

      .dashboard {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-top: 20px;
      }

      .card {
        background-color: #ff9800;
        color: #fff;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      .card:hover {
        transform: scale(1.05);
      }

      .card h2 {
        margin: 0;
        font-size: 36px;
      }

      .card p {
        margin: 10px 0 0;
      }
    </style>
  </head>
  <body>
    <header id="header">
      <div class="header-container">
        <div class="logo">
          <a href="#">餐廳管理系統</a>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">總覽</a></li>
            <li><a href="orders.html">訂單情況</a></li>
            <li><a href="dashboard.html">儀表板</a></li>
          </ul>
        </nav>
        <a href="login.html" class="login">登出</a>
      </div>
    </header>

    <main class="container">
      <h1>餐廳管理儀表板</h1>
      <div class="dashboard">
        <div class="card">
          <h2>250</h2>
          <p>今日營業額（元）</p>
        </div>
        <div class="card">
          <h2>150</h2>
          <p>今日訂單數</p>
        </div>
        <div class="card">
          <h2>20</h2>
          <p>今日預訂數</p>
        </div>
        <div class="card">
          <h2>4.5</h2>
          <p>客戶滿意度（星）</p>
        </div>
        <div class="card">
          <h2>5</h2>
          <p>當前處理中的訂單</p>
        </div>
        <div class="card">
          <h2>12</h2>
          <p>今日出勤員工</p>
        </div>
      </div>
    </main>
  </body>
</html>
